<!DOCTYPE html>
<html>
<head>
    <title>Statistics</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Statistics</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Variable</th>
                    <th>Min</th>
                    <th>Max</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row.Date }}</td>
                    <td>{{ row.Variable }}</td>
                    <td>{{ row.min }}</td>
                    <td>{{ row.max }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
